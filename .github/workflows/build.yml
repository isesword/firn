name: build

on:
  push:
    tags:
      - "v*"
      - "pre*"
  workflow_dispatch:

permissions:
  contents: write  # 允许创建 Release 并上传 assets

jobs:
  build:
    name: build-${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      CGO_ENABLED: 1
      CGO_LDFLAGS: -w
      MACOSX_DEPLOYMENT_TARGET: "14.0"
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            os: ubuntu-22.04
            rust-target: x86_64-unknown-linux-gnu
            lib-file: lib/libfirn_linux_amd64.a
            artifact: firn-linux-amd64
            package: firn-linux-amd64.tar.gz
            bin-name: firn

          - name: macos
            os: macos-14
            rust-target: aarch64-apple-darwin
            lib-file: lib/libfirn_darwin_arm64.a
            artifact: firn-macos-arm64
            package: firn-macos-arm64.tar.gz
            bin-name: firn

          - name: windows
            os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            lib-file: lib/firn_windows_amd64.lib
            artifact: firn-windows-amd64
            package: firn-windows-amd64.tar.gz
            bin-name: firn.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache cargo target
        uses: actions/cache@v4
        with:
          path: rust/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('rust/Cargo.lock', 'rust/src/**') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Prepare lib directory
        run: mkdir -p lib

      - name: Build Rust static library
        run: ./scripts/build_rust.sh

      - name: Build Go binary
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-s -w" -o "dist/${{ matrix.bin-name }}" .

      - name: Package (binary only)
        run: |
          tar -czf "${{ matrix.package }}" -C dist "${{ matrix.bin-name }}"

      - name: Upload workflow artifact (for release job)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.package }}

  release:
    name: publish-release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')  # 仅 tag 触发时发布
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      # 可选：列出文件，方便排错
      - name: List packages
        run: |
          find dist -type f -maxdepth 2 -name "*.tar.gz" -print -exec ls -lh {} \;

      - name: Create/Update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ startsWith(github.ref_name, 'pre') }}
          files: |
            dist/**/**/*.tar.gz
